<!DOCTYPE html>

                                    <option value="Student">Student</option>
                                    <option value="Other">Other</option>
                                
                                </select>

                                    <option value="Faculty of Medicine">Faculty of Medicine</option>
                                    <option value="Faculty of Science">Faculty of Science</option>

                                    <option value="Faculty of Al-Alsun (Languages)">Faculty of Al-Alsun (Languages)</option>

                                </select>

                                    <option value="Banha University">Banha University</option>
                                    <option value="Cairo University">Cairo University</option>
                                    <option value="Helwan University">Helwan University</option>
                                    <option value="Mansoura University">Mansoura University</option>
                                    <option value="Minia University">Minia University</option>
                                    <option value="Minufiya University">Minufiya University</option>
                                    <option value="Tanta University">Tanta University</option>
                                    <option value="Suez University">Suez University</option>
                                    <option value="University of Sadat City">University of Sadat City</option>
                                    <option value="Other">Other</option>
                                     
                                
                                </select>

                                <label for="pass" class="label">Training and Certifications</label>
                                <input id="train"  type="file" name="Training_Certifications" class="input">
                            </div>

                                    <input id="pass" name="birth date" type="date" class="input" data-type="date">
                                </div>

                                    <input  type="radio" name="language" value="Expert">Expert<br>
                                    <input  type="radio" name="language" value="intermediate">intermediate<br>

                                    </div>

                                            <label for="user" class="label">Have you been registered with GOSL before?   (هل تم تسجيلك لدى التأمينات الإجتماعية من قبل؟)</label>
                            
                                            <input  type="radio" name="rg_gosl" value="no">No
                                            
                                            <input  type="radio" name="rg_gosl" value="yes">Yes

                                        </div>
                                    <div class="group">
                                            <label for="user" class="label">Are you ready to work anywhere in the Kingdom?</label>
                            
                                            <input  type="radio" name="work" value="yes">Yes 
                                            <div>
                                            <input  type="radio" name="work" value="no">No

                                        </div>

                                                <input  type="radio" name="smoke" value="yes">Yes

                                            </div>
                                        <div class="group">
                                                <label for="user" class="label"> have You ever convicted (هل صدر ضدك أى حكم قضائى سابقاً؟)</label>
                                                <input  type="radio" name="convicted" value="yes">Yes
                                                <input  type="radio" name="content" value="no">No
                                            
                                            </div>
                            <div class="group">
                                        <label for="user" class="label">How did you came to know about the job (كيف عرفت عن فرصة العمل؟)</label><br>

                                        <br>

                                        <input  type="radio" name="know" value="Accidentally">Accidentally(بالصدفة)<br>
                                        <input  type="radio" name="know" value="other">other

                            </div>
